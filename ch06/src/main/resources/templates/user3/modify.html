<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User3::Modify</title>
</head>
<body>
    <h3>User3::Modify</h3>

    <a th:href="@{/user3/list}">목록</a>
    <form th:action="@{/user3/modify}" th:object="${user3DTO}" method="post">
        <table border="1">
            <tr>
                <td>아이디</td>
                <td><input type="text" name="user_id" readonly th:value="*{user_id}"></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text" name="name" th:value="*{name}"></td>
            </tr>
            <tr>
                <td>휴대폰</td>
                <td><input type="text" name="hp" th:value="*{hp}"></td>
            </tr>
            <tr>
                <td>나이</td>
                <td><input type="number" name="age" th:value="*{age}"></td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input type="submit" value="수정하기">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
