<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User5::Modify</title>
</head>
<body>
    <h3>User5 수정</h3>

    <a th:href="@{/user5/list}">목록</a>
    <form th:action="@{/user5/modify}" th:object="${user5DTO}" method="post">
        <table border="1">
            <tr>
                <td>이름</td>
                <td><input type="text" name="name" readonly th:value="*{name}"/></td>
            </tr>
            <tr>
                <td>성별</td>
                <td><input type="text" name="gender" th:value="*{gender}"/></td>
            </tr>
            <tr>
                <td>나이</td>
                <td><input type="number" name="age" th:value="*{age}"/></td>
            </tr>
            <tr>
                <td>주소</td>
                <td><input type="text" name="addr" th:value="*{addr}"/></td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input type="submit" value="수정하기"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
