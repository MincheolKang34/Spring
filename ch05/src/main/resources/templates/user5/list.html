<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User5::List</title>
</head>
<body>
    <h3>User5 목록</h3>

    <a th:href="@{/}">처음</a>
    <a th:href="@{/user5/register}">등록</a>
    <table border="1">
        <tr>
            <th>이름</th>
            <th>성별</th>
            <th>나이</th>
            <th>주소</th>
            <th>관리</th>
        </tr>
        <tr th:each="user : ${dtoList}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.gender}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.addr}"></td>
            <td>
                <a th:href="@{/user5/modify(name=${user.name})}">수정</a>
                <a th:href="@{/user5/delete(name=${user.name})}">삭제</a>
            </td>
        </tr>
    </table>
</body>
</html>
